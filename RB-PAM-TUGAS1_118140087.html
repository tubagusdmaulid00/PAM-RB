	<script type="text/javascript">
		function hero(x,y){
			if(x>=80){
				document.getElementById(y).innerHTML = "A";
			}

			else if (x>=70 && x<80) {
				document.getElementById(y).innerHTML = "AB";
			}

			else if (x>=60 && x<70) {
				document.getElementById(y).innerHTML = "B";
			}

			else if (x>=50 && x<60) {
				document.getElementById(y).innerHTML = "BC";
			}

			else if (x>=40 && x<50) {
				document.getElementById(y).innerHTML = "C";
			}

			else if (x>=10 && x<40) {
				document.getElementById(y).innerHTML = "D";
			}

			else if (x<10) {
				document.getElementById(y).innerHTML = "E";
			}

			else {
				document.getElementById(y).innerHTML = "T";
			}
		}

		var table = document.getElementById("nilai");

		for(var t = 1; t < table.rows.length; t++){
			var nilai = parseInt(table.rows[t].cells[3].innerHTML);

			if (nilai == 73) {
				var fungsi = hero(nilai, "grade1");
			}

			else if (nilai == 32) {

			}
			else if (nilai == 32) {

			}
